<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="logo.png">
  <title>My Piggy Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<!-- HEADER -->

<body class="container">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <div>
        <img style="width: 60px;" class="img-fluid" src="logo.png" alt="logo">
        <a class="navbar-brand" style="font-weight: 600;" href="#"> My Piggy Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"></button>
      </div>

      <!-- MODAL ADICIONAR -->
      <button type="button" class="btn botao" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">Adicionar +</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 btn-success" id="exampleModalLabel">Adicionar Despesa</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <div class="form-group">
                    <label for="categoria">Selecione a Categoria:</label>
                    <select class="form-control mt-2" id="categoria">
                      <option value="Educação">Educação</option>
                      <option value="Lazer">Lazer</option>
                      <option value="Saúde">Saúde</option>
                      <option value="Moradia">Moradia</option>
                      <option value="Transporte">Transporte</option>
                      <option value="Alimentação">Alimentação</option>
                      <option value="Outras">Outras</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="valor" class="col-form-label">R$</label>
                  <input type="text" class="form-control" id="valor" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn des_modal" data-bs-dismiss="modal">Descartar</button>
              <button type="button" class="btn add_modal">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <main class="container mt-5 bg-white p-md-5 rounded-3 shadow lista-funcionários">

    <!-- CABEÇALHO -->
    <div class="cabecalho">
      <h2>Despesas</h2>
      <div>
        <button type="button" class="btn saldo_btn" data-bs-toggle="modal" data-bs-target="#exampleModal2"
          data-bs-whatever="@getbootstrap">Saldo</button>
        <p id="meuSaldo"></p>
      </div>
    </div>

    <!-- MODAL SALDO -->
    </div>
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 btn-success" id="exampleModalLabel2">Adicionar Saldo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="saldo" class="col-form-label">R$</label>
                <input type="text" class="form-control" id="saldo" required>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
            <button type="button" class="btn btn-secondary addSaldo">Adicionar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TABELA -->
    <table class="table table-hover">
      <div class="mb-5" id="totalPorCategoria"></div>

      <thead>
        <tr>
          <th scope="col">STATUS</th>
          <th scope="col">CATEGORIA</th>
          <th scope="col">R$</th>
          <th style="width: 200px;" scope="col">OPÇÕES</th>
        </tr>
      </thead>
      <tbody class="tabela-js"></tbody>
    </table>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
